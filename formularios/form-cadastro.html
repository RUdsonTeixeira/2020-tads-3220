<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <h1>Formulário de Cadastro</h1>
        <form action="dados.html" method="POST">
           <div class="col-4">
                <label class="form-label">Nome:</label>
                <input type="text" name="nome" placeholder="Nome Completo" class="form-control">
           </div>
           <div class="col-4">
               <label class="form-label">Comentário</label>
               <textarea name="comentario" placeholder="Deixe seu comentário" class="form-control"></textarea>
            </div>
            <div class="col-2">
                <label class="form-label">Escolaridade</label>
                <select name="escolaridade" class="form-select">
                    <option value="-1">-</option>
                    <option value="1">Ensino Fundamental Incompleto</option>
                    <option value="2">Ensino Fundamental Completo</option>
                    <option value="3">Ensino Médio incompleto</option>
                    <option value="4">Ensino Médio Completo</option>
                    <option value="5">Ensino Superior incompleto</option>
                    <option value="6">Ensino Superior Completo</option>
                </select>
           </div>
           <div class="col-2">
               <label  class="form-label">CPF</label>
               <input type="number" name="cpf" class="form-control">
           </div>
           <div class="col-2">
               <label  class="form-label">Data de Nascimento</label>
               <input type="date" name="dataNascimento" class="form-control">
           </div>
           <div>
               <button class="btn btn-primary m-2">Enviar</button>
           </div>
        </form>
    </section>    
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
